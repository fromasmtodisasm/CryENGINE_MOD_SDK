// Syntax.
// shader = <ShaderName>,[p1],[p2],...
// [p1],[p2] - Optional shader requirements:
// Parameters:
// DI - Diffuse Color.
// SP - Specular Color.
// GL - Glossiness.
// OP - Opacity.
// DT - Detail Map.
// NM - Bump Normal Map
//
//


[Shaders]
shader=NoDraw
shader=TemplBumpSpec,BN,DI
shader=TemplBumpSpec_GlossAlpha,BN,DI
shader=TemplBumpDiffuse,BN,DI
shader=TemplBumpSpec_HP_GlossAlpha,BN,DI
shader=TemplBumpSpec_hp,BN,DI

shader=TemplModelBumpSpec_hp,BN,DI
shader=TemplModelBumpSpec_hp_GlossAlpha,BN,DI

shader=TemplMuzzleFlash
shader=TemplPlantsBark
shader=TemplPlants1


[Descriptions]
Nodraw = not rendered
TemplBumpSpec = Bump map with diffuse and specular lighting.
TemplBumpSpec_GlossAlpha = Bump map with diffuse and specular lighting+gloss map in alpha channel.
TemplBumpDiffuse = Common shader, no specular
TemplBumpSpec_HP_GlossAlpha = High Poly specular bump with gloss map in alpha channel.
TemplBumpSpec_hp = High Poly specular bump,supports alpha transparency map in alpha channel
TemplModelBumpSpec_hp = Common shader for high-poly models
TemplModelBumpSpec_hp_GlossAlpha =  Common shader for high-poly models with Gloss Map(dif alpha) support

TemplPlantsBark = Plants Shader.
TemplPlants1 = Plants shader.



